<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Translator</title>
</head>
<body>
    
    <div class="container">
        <div class="inputs">
            <textarea name="" id="input" cols="30" rows="6" placeholder="Enter text"></textarea>
            <textarea name="" id="output" cols="30" rows="6" placeholder="Translation" readonly disabled></textarea>
        </div>
        <div class="bottom-section">
            <div class="icons-from">
                <button id="speech-from"><i class="fa-solid fa-volume-high"></i></button>
                <button id="copy-from"><i class="fa-solid fa-copy"></i></button>
            </div>
            <div class="lang-from">
                <li class="row-from">
                    <select id="select-from">
                        
                    </select>
                </li>
            </div>
            <button class="swap-button">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </button>
            <div class="lang-to">
                <li class="row-to">
                    <select id="select-to">
    
                    </select>
                </li>
            </div>
            <div class="icons-to">
                <button id="copy-to"><i class="fa-solid fa-copy"></i></button>
                <button id="speech-to"><i class="fa-solid fa-volume-high"></i></button>
            </div>
        </div>
        <button class="translate-button">Translate</button>
    </div>

    <script src="script.js" type="module"></script>
    <script src="countries.js" type="module"></script>
</body>
</html>
